<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  </head>
  <body>
    <div id="app"></div>
    <script>
	window.$docsify = {
		'name'           : 'Maple',
		'basePath'       : 'https://raw.githubusercontent.com/maple-ml/docs/master/',
		// 'basePath'       : '/',
		'repo'           : 'https://github.com/maple-ml/cinnamon',
		'homepage'       : 'README.md',


		'flexible-alerts': {
			style: 'flat'
		},
		'alias': {
			'/.*/_sidebar.md': '/_sidebar.md'
		},


		'loadSidebar': true,
		'maxLevel': 3,
		'subMaxLevel': 3,
		'sidebarDisplayLevel': 2,
		'auto2top': true,


		// Plugins
		'search': {
			'depth' : 3,
			'noData' : 'Ops, nothing found...',
			'placeholder': 'Search...'
		},
		'copyCode': {
			'buttonText' : 'Copy to clipboard',
			'errorText'  : 'Error',
			'successText': 'Copied'
		},
		'plugins': [
			(hook, vm) => {
				const title = document.querySelector('title');
				const rootTitle = title && title.textContent;
				const titlePrefix = window.$docsify.name + ' - ';

				if (rootTitle) {
					hook.doneEach(() => {
						const curTitle = title.textContent;
						const isRoot = !/\/[a-z]/.test(location.hash);
						const newTitle = isRoot ? rootTitle : titlePrefix + curTitle;

						title.textContent = newTitle;
					});
				}
			},
		]
	}
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  </body>
</html>

<script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
<script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
